<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>User Management</h1>
        <div id="status"></div>
        <form id="userForm">
            <input type="hidden" id="userId">
            <input type="text" id="name" placeholder="Name" required>
            <input type="number" id="age" placeholder="Age" min="0" required>
            <input type="number" id="balance" placeholder="Balance" min="0" required>
            <button type="submit" id="createUserBtn">Create User</button>
            <button type="button" id="updateUserBtn" style="display:none;">Update User</button>
            <button type="button" id="clearFormBtn">Clear Form</button>
        </form>
        <button type="button" id="loadUsersBtn">Load Users</button>
        <input type="text" id="search" placeholder="Search">
        <button type="button" id="searchBtn">Search</button>
        <ul id="userList"></ul>
    </div>
</body>
</html>
